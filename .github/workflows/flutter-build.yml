name: Flutter Web Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    env:
      FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
      API_BASE_URL: ${{ vars.API_BASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.7

      - name: Show vars (safe)
        run: |
          echo "FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID:-unset}"
          echo "API_BASE_URL=${API_BASE_URL:-unset}"

      - name: Build Flutter web
        working-directory: hello_swift_slots
        env:
          FIREBASE_PROJECT_ID: ${{ env.FIREBASE_PROJECT_ID }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
        run: |
          echo "--dart-define=FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}" > ../.defines.txt
          echo "--dart-define=API_BASE_URL=${API_BASE_URL}" >> ../.defines.txt
          DEFINES=$(tr '\n' ' ' < ../.defines.txt)
          flutter pub get
          flutter build web ${DEFINES} --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: hello_swift_slots/build/web
